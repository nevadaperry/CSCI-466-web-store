<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Checkout</title>

	<!-- CSS link -->
	<link rel="stylesheet" href="styles.css" />

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="login-indicator.js"></script>
	<script defer src="checkout.js"></script>
</head>

<body>
<!-- Top of page header-->
<div class="navbar">
	<a href="index.html"><h2 class="logo">Saks 108th Avenue</h2></a>
	<a href="inventory.html">Inventory</a>
	
	<div class="navbar-right">
		<a href="cart.html">
			<span class="vert-top">Cart</span>
			<img src="img/shopping-cart-light.png">
		</a>
		<span id="login-status" class="sub-header">Loading login status</span>
	</div>
</div>

<div class="content">
	<noscript>JavaScript must be enabled.</noscript>
	<h2>Checkout</h2>
	<p></p>
	<div class="scrollable">
		<table id="cart-items" class="banded-table">
			<tr>
				<th>Part name</th>
				<th>Price</th>
				<th>Quantity selected</th>
			</tr>
			<span id="cart-items-placeholder">Loading...</span>
		</table>
	</div>
	<br>
	<form onsubmit="placeOrder(); return false" class="right-center">
		<div class="side-by-side">
			<label for="shipping-address">
				Shipping address
			</label>
			<textarea
				id="shipping-address"
				placeholder="Recipient Name&#10;123 Gravel Rd Unit 345&#10;McKinney, AL 98103"
				rows="3"
			></textarea>
		</div>
		<div class="side-by-side">
			<label for="phone-number">Phone number of recipient</label>
			<input type="text" id="phone-number">
		</div>
		<div class="side-by-side">
			<label for="name-on-card">Name on card</label>
			<input type="text" id="name-on-card">
		</div>
		<div class="side-by-side">
			<label for="card-number">Card number</label>
			<input type="text" id="card-number">
		</div>
		<div class="side-by-side">
			<label for="card-exp">Card expiration date</label>
			<input type="text" id="card-exp" placeholder="MM/YY">
		</div>
		<div class="side-by-side">
			<label for="card-cvv">Card security code</label>
			<input type="text" id="card-cvv">
		</div>
		<div class="side-by-side">
			<label for="card-zipcode">Zipcode on billing address</label>
			<input type="text" id="card-zipcode">
		</div>
		<button class="gold">Place order</button>
	</form>
</div>
</body>
</html>
