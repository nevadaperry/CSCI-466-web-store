<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shopping Cart</title>

	<!-- CSS link -->
	<link rel="stylesheet" href="styles.css" />

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="checkout.js"></script>
</head>

<body>
<!-- Top of page header-->
<div class="navbar">
	<a href="index.html">Storefront</a>
	<a href="inventory.html">Inventory</a>
	
	<div class="navbar-right">
		<a href="login.html">Log In</a>
		<a href="checkout.html"><img src="img/shopping-cart-light.png"></a>
	</div>
</div>

<div class="content">
	<noscript>JavaScript must be enabled.</noscript>
	<h1>Shopping cart</h1>
	<p><p>
	<label for="cart-items">Contents</label>
	<table id="cart-items">
		<tr>
			<th>Part name</th>
			<th>Price</th>
			<th>Quantity selected</th>
		</tr>
		<span id="cart-items-placeholder">Loading...</span>
	</table>
	<form onsubmit="void(0); return false" class="right-center">
		<label for="card-number">Card number</label>
		<input type="text" id="card-number">
		<br>
		<label for="card-number">Card expiration date</label>
		<input type="text" id="card-exp-date" placeholder="MM/YY">
		<br>
		<label for="card-number">Card security code</label>
		<input type="text" id="card-cvv">
		<br>
		<label for="card-number">Zipcode on billing address</label>
		<input type="text" id="card-zipcode">
		<br>
		<button>Submit</button>
	</form>
</div>
</body>
</html>
