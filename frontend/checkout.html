<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shopping Cart</title>

	<!-- CSS link -->
	<link rel="stylesheet" href="styles.css" />

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="checkout.js"></script>
</head>

<body>
	<!-- Top of page header-->
	<div class="navbar">
		<a href="index.html">Storefront</a>
		<a href="inventory.html">Inventory</a>

		<div class="navbar-right">
			<a href="login.html">Log In</a>
			<a href="checkout.html"><img src="img/shopping-cart-light.png"></a>
		</div>
	</div>

	<noscript>JavaScript must be enabled.</noscript>
	<h1>Shopping cart</h1>
	<a href="index.html">...Homepage</a>
	<p></p>
	<label for="cart-items">Contents</label>
	<table id="cart-items">
		<tr>
			<th>Part name</th>
			<th>Price</th>
			<th>Quantity selected</th>
		</tr>
		<span id="cart-items-placeholder">Loading...</span>
	</table>
	<br>
	<form onsubmit="placeOrder(); return false" class="right-center">
		<label for="shipping-address">Shipping address</label>
		<textarea
			id="shipping-address"
			placeholder="Recipient Name&#10;123 Gravel Rd Unit 345&#10;McKinney, AL 98103"
			rows="3"
		></textarea>
		<br>
		<label for="phone-number">Phone number of recipient</label>
		<input type="text" id="phone-number">
		<br>
		<label for="name-on-card">Name on card</label>
		<input type="text" id="name-on-card">
		<br>
		<label for="card-number">Card number</label>
		<input type="text" id="card-number">
		<br>
		<label for="card-exp">Card expiration date</label>
		<input type="text" id="card-exp" placeholder="MM/YY">
		<br>
		<label for="card-cvv">Card security code</label>
		<input type="text" id="card-cvv">
		<br>
		<label for="card-zipcode">Zipcode on billing address</label>
		<input type="text" id="card-zipcode">
		<br>
		<button>Place order</button>
	</form>
</body>
</html>
