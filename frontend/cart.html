<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Shopping Cart</title>

	<!-- CSS link -->
	<link rel="stylesheet" href="styles.css" />

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="navbar.js"></script>
	<script defer src="cart.js"></script>
</head>

<body>
<!-- Top of page header-->
<div class="navbar" id="main-navbar"></div>

<div class="content">
	<noscript>JavaScript must be enabled.</noscript>
	<h2>Shopping cart</h2>
	<p><p>
	<div class="scrollable">
		<table id="cart-items" class="banded-table">
			<tr>
				<th>Part name</th>
				<th>Price</th>
				<th>Quantity selected</th>
			</tr>
			<span id="cart-items-placeholder">Loading...</span>
		</table>
	</div>
	<br>
	<button
		id="continue"
		class="gold"
		style="display: none"
	>
		Continue to checkout
	</button>
</div>

<!-- Bottom page navbar-->
<div class="bottom-text"><p>Employee Site Management</p></div>
<div class="navbar" id="bottom-navbar"></div>
</body>
</html>
