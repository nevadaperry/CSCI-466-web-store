<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Inventory</title>

	<!-- CSS link -->
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="modal.css">

	<!-- JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="login-indicator.js"></script>
	<script defer src="inventory.js"></script>
</head>

<body>
<!-- Top of page header-->
<div class="navbar">
	<a href="index.html">Storefront</a>
	<a href="inventory.html">Inventory</a>

	<div class="navbar-right">
		<a href="checkout.html"><img src="img/shopping-cart-light.png"></a>
		<span id="login-status" class="sub-header">Loading login status</span>
	</div>
</div>

<div class="content">
	<noscript>JavaScript must be enabled.</noscript>
	<h1>Inventory management view</h1>
	<p></p>
	<label for="products">Select a product for more information.</label>
	<p></p>
	<table id="products" class="banded-table">
		<tr>
			<th>Part name</th>
			<th>Price</th>
			<th>Number in stock</th>
		</tr>
		<span id="products-placeholder">Loading...</span>
	</table>
	<div id="details-modal" class="modal">
		<div class="modal-content">
			<span id="modal-content-placeholder">Loading...</span>
			<div id="modal-loaded-content"></div>
		</div>
	</div>
</div>
</body>
</html>
