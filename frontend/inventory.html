<html lang="en">
<head>
	<title>Inventory For Group 108</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="modal.css">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="api.js"></script>
	<script defer src="inventory.js"></script>
</head>
<body>
	<noscript>JavaScript must be enabled.</noscript>
	<form method="get" action="details.html">
		<label>Select a product for more information.</label>
		<table id="products">
			<tr>
				<th>Part name</th>
				<th>Price</th>
				<th>Number in stock</th>
			</tr>
			<span id="products-placeholder">Loading...</span>
		</table>
		<input type="submit" value="Confirm">
	</form>
	<button id="modal-open-button">Open Modal</button>
	<div id="details-modal" class="modal">
		<div class="modal-content">
			<button id="modal-close-button">&times;</button>
			<span id="modal-content-placeholder">Loading...</span>
			<div id="modal-loaded-content"></div>
		</div>
	</div>
</body>
</html>
